spring:
  datasource:
    #    url: jdbc:h2:mem:shiro
    #    username: root
    #    password: root
    #    driver-class-name: org.h2.Driver
    #    data: classpath:database/data.sql
    #    schema: classpath:database/schema.sql
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      max-active: 20
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 5
      pool-prepared-statements: true
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1 FROM DUAL
      validation-query-timeout: 30000
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
  session:
    store-type: redis
  # Redis数据库索引（默认为0）
  redis:
    database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:

    # 连接超时时间（毫秒）
    timeout: 5000
    # 默认的数据过期时间，主要用于shiro权限管理
    expire: 2592000
    jedis:
      # 连接池最大连接数（使用负值表示没有限制）
      pool:
        maxActive: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        maxWait: -1
        # 连接池中的最大空闲连接
        maxIdle: 8
        # 连接池中的最小空闲连接
        minIdle: 0
#swagger
swagger2:
  enable: true


################################### 程序自定义配置 ###################################
app:
  druid:
    # druid访问用户名（默认：zyd-druid）
    username: px-druid
    # druid访问密码（默认：zyd-druid）
    password: px-druid
    # druid访问地址（默认：/druid/*）
    servletPath: /druid/*
    # 启用重置功能（默认false）
    resetEnable: false
    # 白名单(非必填)， list
    allowIps[0]:
    # 黑名单(非必填)， list
    denyIps[0]:
